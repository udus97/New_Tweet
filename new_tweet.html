<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic HTML File</title>
  <link href="../normalize.css" rel="stylesheet">
  <link href="../../../../../xampp/htdocs/Learning_Bootstrap/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="new_tweet.css" rel = "stylesheet">
  <style>
    body {
      background-color: darkkhaki
    }
  </style>

</head>

<body>
  
  <div class="container">
    <noscript>This page is best experienced with Javascript activated or a JS enabled useragent</noscript>
    <form id="new_tweet">
      <textarea autofocus placeholder="What's happening?"></textarea>

    </form>
    <div class="options">
      <i class="fa fa-camera" aria-hidden="true"></i>
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-align-left" aria-hidden="true"></i>
      <i class="fa fa-map-marker" aria-hidden="true"></i>
      <span></span>
      <button form="new_tweet">Tweet</button>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../../../../../xampp/htdocs/Learning_Bootstrap/js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="new_tweet.js" type="text/javascript"></script>
</body>

</html>
